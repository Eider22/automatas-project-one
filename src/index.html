<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="quintuple-container">

        <!--Cuadrante 1-->
        <div class="quintuple-item state-initialstate-wraper">
            <div class="state">
                <h3 class="quintuple-title">Estados</h3>
                <div class="inputState-buttonState-wraper">
                    <button id="buttonAddState" >Agregar</button>
                    <input type="text" id="inputState-0">
                </div>
            </div>
            <div class="initial-state">
                <div>
                    <h3 class="quintuple-title">Estado inicial</h3>
                    <select name="initialState" id="initialState">
                        <option value="0" selected>---Seleccione un estado---</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!--Cuadrante 2-->
        <div class="quintuple-item">
            <div class="alphabet">
                <h3 class="alphabet-title">Alfabeto</h3>
                <div class="inputAlphabet-buttonAlphabet-wraper">
                    <button id="buttonAddAlphabet" >Agregar</button>
                    <input type="text" id="inputAlphabet-0">
                </div>
            </div>
            <div class="final-states"></div>
        </div>
        <!--Cuadrante 3-->
        <div class="quintuple-item"></div>
        <!--Cuadrante 4-->
        <div class="quintuple-item"></div>

    </div>
</body>

</html>
