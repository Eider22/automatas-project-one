<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="quintuple-container">

        <!--Cuadrante 1-->
        <div class="quintuple-item state-initialstate-wraper">
            <div class="state">
                <h3 class="quintuple-title">Estados</h3>
                <div class="inputState-buttonState-wraper" id="inputStateButtonStateWraper">
                    <button id="buttonAddState">Agregar</button>
                    <input type="text" id="inputState-0">
                </div>
            </div>
            <div class="initial-state">
                <div>
                    <h3 class="quintuple-title">Estado inicial</h3>
                    <div id="initialStateWrapper">
                        <select name="initialState" id="initialState">
                            <option value="0" selected>---Seleccione un estado---</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!--Cuadrante 2-->
        <div class="quintuple-item">
            <div class="alphabet">
                <h3 class="alphabet-title">Alfabeto</h3>
                <div class="inputAlphabet-buttonAlphabet-wraper" id="inputAlphabetButtonAlphabetWraper">
                    <button id="buttonAddAlphabet">Agregar</button>
                    <input type="text" id="inputAlphabet-0">
                </div>
            </div>
            <div class="final-states">
                <h3 class="finalState-title">Estado final</h3>
                <div class="selectFinalStates-buttonFinalStates-wraper" id="selectFinalStatesButtonFinalStatesWraper">
                    <button id="buttonAddFinalStates">Agregar</button>
                    <select name="finalStates" id="selectFinalStates-0">
                        <option value="0" selected>---Seleccione un estado---</option>
                    </select>
                </div>

            </div>
        </div>
        <!--Cuadrante 3-->
        <div class="quintuple-item"></div>
        <!--Cuadrante 4-->
        <div class="quintuple-item plus-container" id="plusContainer">
            <div class="addAutomata" id="plusWrapper"><span class="plus">+</span></div>
        </div>

    </div>

    <div class="table-inputs-container">
        <table class="table-inputs">
            <thead class="table-inputs-head">
                <tr>
                    <th>Estados</th>
                    <th>Alfabeto</th>
                    <th>Funciones de transici√≥n</th>
                    <th>Estado inicial</th>
                    <th>Estados finales</th>
                </tr>
            </thead>
            <tbody class="table-inputs-body" id="tableInputsBody">
            </tbody>
        </table>
    </div>
</body>

</html>
