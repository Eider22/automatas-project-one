<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="quintuple-container">

        <!--Cuadrante 1-->
        <div class="quintuple-item state-initialstate-wraper">
            <div class="state">
                <h3 class="quintuple-title">Estados</h3>
                <div class="inputState-buttonState-wraper" id="inputStateButtonStateWraper">
                    <button id="buttonAddState">Agregar</button>
                    <input type="text" id="inputState-0">
                </div>
            </div>
            <div class="initial-state">
                <div>
                    <h3 class="quintuple-title">Estado inicial</h3>
                    <div id="initialStateWrapper">
                        <select name="initialState" id="initialState">
                            <option value="0" selected>---Seleccione un estado---</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!--Cuadrante 2-->
        <div class="quintuple-item">
            <div class="alphabet">
                <h3 class="alphabet-title">Alfabeto</h3>
                <div class="inputAlphabet-buttonAlphabet-wraper" id="inputAlphabetButtonAlphabetWraper">
                    <button id="buttonAddAlphabet">Agregar</button>
                    <input type="text" id="inputAlphabet-0">
                </div>
            </div>
            <div class="final-states">
                <h3 class="finalState-title">Estado final</h3>
                <div class="selectFinalStates-buttonFinalStates-wraper" id="selectFinalStatesButtonFinalStatesWraper">
                    <button id="buttonAddFinalStates">Agregar</button>
                    <select name="finalStates" id="selectFinalStates-0">
                        <option value="0" selected>---Seleccione un estado---</option>
                    </select>
                </div>

            </div>
        </div>
        <!--Cuadrante 3-->
        <div class="quintuple-item functions-container" id="functionsContainer">
            <!-- <template> -->
            <h3 class="functions-title">Funciones</h3>
            <div class="block-functions">
                <div class="block-functions-head">
                    <div>I</div>
                    <div>F</div>
                </div>
                <div class="block-functions-body">
                    <div class="block-functions-body-head">
                        <select name="sourceState" id="sourceState">
                            <option value="0" selected>---Seleccione origen---</option>
                        </select>
                        <select name="targetState" id="targetState">
                            <option value="0" selected>---Seleccione destino---</option>
                        </select>
                    </div>
                    <div class="block-functions-body-body">
                        <select name="" id="selectTransition">
                            <option value="" selected>---Seleccione una transición---</option>
                        </select>
                        <button id="buttonAddFunction">Agregar</button>
                    </div>
                </div>
            </div>
            <!-- </template> -->
            <div class="function-selected" id="functionSelectedWrapper"></div>
        </div>
        <!--Cuadrante 4-->
        <div class="quintuple-item plus-container" id="plusContainer">
            <div class="addAutomata" id="plusWrapper"><span class="plus">+</span></div>
        </div>

    </div>

    <h3 class="result-title">Resultado</h3>
    <div class="table-output-container" id="tableOutputContainer"></div>

    <div class="operationsContainer">
        <button id="union">Unión</button>
        <button id="intersection">Intersección</button>
        <button id="complement">Complemento</button>
        <button id="reverse">Reverso</button>
    </div>

    <div class="table-inputs-container">
        <table class="table-inputs">
            <thead class="table-inputs-head">
                <tr>
                    <th>Seleccionar</th>
                    <th>Eliminar</th>
                    <th>Estados</th>
                    <th>Alfabeto</th>
                    <th>Funciones de transición</th>
                    <th>Estado inicial</th>
                    <th>Estados finales</th>
                </tr>
            </thead>
            <tbody class="table-inputs-body" id="tableInputsBody">
            </tbody>
        </table>
    </div>


    <template id="template">
        <h3 class="functions-title">Funciones</h3>
        <div class="block-functions">
            <div class="block-functions-head">
                <div>I</div>
                <div>F</div>
            </div>
            <div class="block-functions-body">
                <div class="block-functions-body-head">
                    <select name="sourceState" id="sourceState">
                        <option value="0" selected>---Seleccione origen---</option>
                    </select>
                    <select name="targetState" id="targetState">
                        <option value="0" selected>---Seleccione destino---</option>
                    </select>
                </div>
                <div class="block-functions-body-body">
                    <select name="" id="selectTransition">
                        <option value="" selected>---Seleccione una transición---</option>
                    </select>
                    <button id="buttonAddFunction">Agregar</button>
                </div>
            </div>
        </div>
        <div class="function-selected" id="functionSelectedWrapper"></div>
    </template>

    <template id="tableOutputTemplate">
        <table class="table-output">
            <thead class="table-output-head">
                <tr>
                    <th>Estados</th>
                    <th>Alfabeto</th>
                    <th>Funciones de transición</th>
                    <th>Estado inicial</th>
                    <th>Estados finales</th>
                </tr>
            </thead>
            <tbody class="table-output-body" id="tableoutputBody">
            </tbody>
        </table>
    </template>
</body>



</html>
